<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="recuperaContrasena.css" />
  </head>
  <body>
        <section>
            <div class="caja">
                <div class="container">
                    <div class="formulario">
                        <h2>Recuperar contraseña</h2>
                         <!-- =====FORMULARIO===== -->
                        <form>
                        <div class="input__caja">                                        <!-- ===== VALIDACIÓN CON EXPRECIÓN REGULAR===== -->
                            <input type="email" placeholder="Correo electrónico" pattern="^(\w+[/./-]?){1,}@[a-z]+[/.]\w{2,}$" title="Introduce un correo valido Ejemplo: Usuario@gmail.com" required/>
                        </div>
                        <div class="input__caja">
                            <input type="submit" value="Enviar" />
                        </div>
                        <p class="olvido__contrasenia">
                            Ya tienes una cuenta?
                            <a href="login.html">Iniciar sesión</a>
                        </p>
                        </form> 
                    </div>
                </div>
            </div>
        </section>
  </body>
</html>
